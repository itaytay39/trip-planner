<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מתכנן טיולים מתקדם</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Mobile Header -->
    <header class="mobile-header">
        <div class="header-content">
            <h1>🗺️ מתכנן טיולים</h1>
            <button class="theme-toggle" onclick="toggleTheme()">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Routes Section -->
        <section id="routes-section" class="content-section active">
            <div class="section-header">
                <h2>מסלולים מומלצים</h2>
                <div class="filter-controls">
                    <select id="routeFilter" onchange="filterRoutes()">
                        <option value="all">כל המסלולים</option>
                        <option value="coastal">מסלולי חוף</option>
                        <option value="mountain">אזורי הרים</option>
                    </select>
                </div>
            </div>
            
            <div class="routes-container">
                <!-- Route cards will be added here dynamically -->
            </div>
        </section>

        <!-- Map Section -->
        <section id="map-section" class="content-section">
            <div class="map-container">
                <div id="map"></div>
            </div>
        </section>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <div class="nav-content">
            <div class="nav-item active" onclick="showSection('routes')">
                <i class="fas fa-route"></i>
                <span>מסלולים</span>
            </div>
            <div class="nav-item" onclick="showSection('map')">
                <i class="fas fa-map"></i>
                <span>מפה</span>
            </div>
        </div>
    </nav>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
