<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מתכנן טיולים מתקדם - מובייל</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Mobile Header -->
    <header class="mobile-header">
        <div class="header-content">
            <button class="menu-toggle" onclick="toggleMobileMenu()">
                <i class="fas fa-bars"></i>
            </button>
            <h1>🗺️ מתכנן טיולים</h1>
            <button class="theme-toggle" onclick="toggleTheme()">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Routes Section -->
        <section id="routes-section" class="content-section active">
            <!-- Add route cards and filter controls here -->
        </section>

        <!-- Budget Section -->
        <section id="budget-section" class="content-section">
            <!-- Budget management components -->
        </section>

        <!-- Map Section -->
        <section id="map-section" class="content-section">
            <div class="map-container">
                <div id="map"></div>
            </div>
        </section>

        <!-- Recommendations Section -->
        <section id="recommendations-section" class="content-section">
            <!-- Recommendations components -->
        </section>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <div class="nav-content">
            <div class="nav-item active" onclick="showSection('routes')">
                <i class="fas fa-route"></i>
                <span>מסלולים</span>
            </div>
            <div class="nav-item" onclick="showSection('budget')">
                <i class="fas fa-wallet"></i>
                <span>תקציב</span>
            </div>
            <div class="nav-item" onclick="showSection('map')">
                <i class="fas fa-map"></i>
                <span>מפה</span>
            </div>
            <div class="nav-item" onclick="showSection('recommendations')">
                <i class="fas fa-star"></i>
                <span>המלצות</span>
            </div>
        </div>
    </nav>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/mobile.js"></script>
</body>
</html>
