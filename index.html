<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מתכנן טיולים מתקדם</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- כותרת עליונה -->
    <header class="mobile-header">
        <div class="header-content">
            <h1>🗺️ מתכנן טיולים</h1>
            <button class="theme-toggle" onclick="toggleTheme()">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <!-- תוכן ראשי -->
    <main class="main-content">
        <!-- מסכים -->
        <section id="routes-section" class="content-section active">
            <div class="section-header">
                <h2>מסלולים מומלצים</h2>
                <div class="filter-controls">
                    <select id="routeFilter" onchange="filterRoutes()">
                        <option value="all">כל המסלולים</option>
                        <option value="coastal">מסלולי חוף</option>
                        <option value="mountain">אזורי הרים</option>
                        <option value="custom">מותאם אישית</option>
                    </select>
                </div>
            </div>
            <div class="routes-container" id="routesContainer">
                <!-- כרטיסי מסלול יתווספו דינמית -->
            </div>
            <div class="add-route-container">
                <button class="btn-add-route" onclick="showAddRouteForm()">
                    <i class="fas fa-plus"></i> צור מסלול חדש
                </button>
            </div>
            <!-- טופס הוספת מסלול -->
            <div id="addRouteForm" class="modal" style="display:none;">
                <div class="modal-content">
                    <h3>הוסף מסלול חדש</h3>
                    <input id="routeName" placeholder="שם המסלול" />
                    <input id="routeType" placeholder="סוג (coastal/mountain/custom)" />
                    <textarea id="routeStops" placeholder="נקודות עצירה (הפרד בפסיקים)"></textarea>
                    <input id="routeDays" type="number" placeholder="מספר ימים" />
                    <input id="routeDistance" type="number" placeholder="מרחק (ק״מ)" />
                    <input id="routeCost" type="number" placeholder="עלות משוערת" />
                    <button onclick="addCustomRoute()" class="btn-primary">הוסף</button>
                    <button onclick="hideAddRouteForm()" class="btn-secondary">ביטול</button>
                </div>
            </div>
        </section>
        <section id="map-section" class="content-section">
            <div class="map-container">
                <div id="map"></div>
            </div>
        </section>
    </main>

    <!-- ניווט תחתון -->
    <nav class="bottom-nav">
        <div class="nav-content">
            <div class="nav-item active" onclick="showSection('routes')">
                <i class="fas fa-route"></i>
                <span>מסלולים</span>
            </div>
            <div class="nav-item" onclick="showSection('map')">
                <i class="fas fa-map"></i>
                <span>מפה</span>
            </div>
        </div>
    </nav>

    <!-- קישורים לסקריפטים -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script src="js/mobile.js"></script>
</body>
</html>
