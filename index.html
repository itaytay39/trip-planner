<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מתכנן טיולים מתקדם</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="app-header">
        <h1><i class="fas fa-map-marked-alt"></i> מתכנן טיולים</h1>
        <div class="header-actions">
            <button class="btn-icon" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
            <button class="btn-icon" id="filterToggle">
                <i class="fas fa-filter"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="app-container">
        <!-- Routes Section -->
        <section class="routes-section active">
            <div class="routes-grid" id="routesContainer"></div>
        </section>

        <!-- Map Section -->
        <section class="map-section">
            <div id="map"></div>
        </section>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <button class="nav-btn active" data-section="routes">
            <i class="fas fa-route"></i>
            <span>מסלולים</span>
        </button>
        <button class="nav-btn" data-section="map">
            <i class="fas fa-map"></i>
            <span>מפה</span>
        </button>
    </nav>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <script src="js/app.js"></script>
</body>
</html>
